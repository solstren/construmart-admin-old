<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
  <div class="container aside-xxl"> <a class="navbar-brand block" routerLink="/login">Construmart</a>
    <section class="panel panel-default bg-white m-t-lg">
      <header class="panel-heading text-center"> <strong>Sign in</strong> </header>
      <form class="panel-body wrapper-lg" id="login-form">
        <div class="form-group">
          <label class="control-label">Email</label>
          <input type="email" name="email" [(ngModel)]="credentials.email" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" name="password"  [(ngModel)]="credentials.password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
        </form>
    </section>
  </div>
</section>
